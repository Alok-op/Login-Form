<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Poppins&display=swap" rel="stylesheet">

<body>

        <div class="header">

        <div class="main">
            <form action="">
                <span>

                <span>
                    <i class="fa fa-lock"></i>

                <button>Login</button>
            </form>
        </div>
    </div>
